{% extends "templates/default.html.twig" %}

{% block body_content %}
<div class="col-md-8 col-md-offset-2">
<h1>{{ hello }}</h1>
    <form action='/' method="get" role="form">
        <div class="form-group">
          <label for="keywords">Keywords</label>
          <input name="search[keywords]" type="text" class="form-control" id="keywords" placeholder="PHP, Javascript" value="{{ keywords }}">
        </div>
        <div class="form-group">
          <label for="location">Location</label>
          <input name="search[location]" type="text" class="form-control" id="location" placeholder="London" value="{{ location }}">
        </div>
        <div class="form-group">
            <button class="btn default-btn">Submit</button>
        </div>
    </form>
    {% for result in results %}
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3><a href="{{ result.url }}">{{ result.jobtitle }}</a></h3>
        </div>
          <div class="panel-body">
            <p>{{ result.snippet }}</p>
            <a href="{{ result.url }}">View Job</a>
          </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
